<div class="row offset-md-1 main">
    <input [(ngModel)]="criteria" type="text" placeholder="search for a show" (keydown.enter)="doSearch()">
    <button type="submit" class="btn btn-success-outline"
            (click)="doSearch()">search
    </button>
    <label for="options">Options:</label>
    <div *ngFor="let option of options">
        <label>
            <input type="checkbox"
                   name="options"
                   value="{{option.value}}"
                   [(ngModel)]="option.checked"/>
            {{option.name}}
        </label>
    </div>
</div>
